<!DOCTYPE html>
<html>
<head>
<script>
document.getElementById("btn").addEventListener("click", e => {
      const src = document.getElementById("url").value;
    document.getElementById("img").setAttribute("src", src);
});
</script>

</head>
<body>

Type in a URL to an image below :<br><br>

<input type="text" id="url"/><input type="button" id="btn" value="show image" />

<br><br>

<img src="" id="img">

</body>
</html>
