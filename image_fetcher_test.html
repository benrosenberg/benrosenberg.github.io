<!DOCTYPE html>
<html>
<head>
<script>
window.addEventListener('DOMContentLoaded', (event) => {
    document.getElementById("btn").addEventListener("click", (e) => {
      const src = "https://benrosenberg.info/img/" + document.getElementById("url").value + ".png";
      document.getElementById("img").setAttribute("src", src);
    });
});
</script>

</head>
<body>

Type in a URL to an image below :<br><br>

<input type="text" id="url"/><input type="button" id="btn" value="show image" />

<br><br>

<img src="" id="img">

</body>
</html>
